language: node_js
sudo: required
cache:
  directories:
  - "$HOME/.npm"
notifications:
  email: false
node_js:
- '16'
install:
  - npm ci
before_script:
  - npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
script:
  - npm run lint
  - npm run test:ci
  - echo "${PULL_SECRET}" | docker login --username cloudservice --password-stdin quay.io
  - docker pull quay.io/cloudservices/iqe-artifact-uploader-s3:latest

