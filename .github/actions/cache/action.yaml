name: npm cache and install
description: Cache npm dependencies and install with npm ci
runs:
  using: "composite"
  steps:
    # Cache npm's internal cache for faster installs
    - uses: actions/cache@v4
      id: npm-cache
      with:
        path: ~/.npm
        key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          npm-cache-${{ runner.os }}-

    # Install dependencies with npm install (avoids npm version mismatch issue)
    - name: Install dependencies
      shell: bash
      run: npm install --ignore-scripts
